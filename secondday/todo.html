<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--标题-->
            <div class="navbar-header">
                <a class="navbar-brand">TodoList</a>
            </div>
            <!--导航-->
            <div></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                        <p class="h4 text-danger">亲 你有{{count}}件事要办理</p>
                        <input type="text" class="form-control" v-model="todo.title" @keyup.13="addTodo">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="todo in todos">
                                <input type="checkbox" v-model="todo.isSelected">
                                <span>{{todo.title}}</span>
                                <button class="btn btn-danger btn-xs pull-right" @click="remove(todo)">&times;</button>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li class="active"><a>全部</a></li>
                            <li><a>已完成</a></li>
                            <li><a>未完成</a></li>
                        </ul>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="todo.js"></script>

</body>
</html>
