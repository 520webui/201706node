<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">购物车</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3" v-for="product in products">
                    <div class="panel panel-danger text-center">
                        <div class="panel-heading">{{product.productName}}</div>
                        <div class="panel-body">
                            <img :src="product.productCover" width="100px" height="120px">
                        </div>
                        <div class="panel-footer">价格 {{product.productPrice}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cart">
        <i class="glyphicon glyphicon-shopping-cart"></i>
        <span>0</span>
    </div>
</div>
<style>
    .cart{position: fixed;width: 50px;height: 50px;top: 400px;right: 0;background: orangered;color: #fff;text-align: center;line-height: 25px;}
    .cart span{display: block}
</style>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            products:[]
        },
        created(){
            axios.get('./carts.json').then((res)=>{ //成功会内部会自动执行resolve(xhr.response)
                this.products = res.data;
            },(err)=>{
                console.log(err);
            });
        }
    })
</script>

</body>
</html>
